version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - backend-db:/app/db       # Only mount the DB folder, NOT the whole code
    environment:
      - DATABASE_URL=sqlite:////app/db/ai-agent.db
      - OPENROUTER_API_KEY=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
      - ML_MODEL_PATH=/app/scoring_models/scoring_model.joblib
      - DEBUG=True
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://backend:8000
      - CHOKIDAR_USEPOLLING=true
    command: npm start
    depends_on:
      - backend

volumes:
  backend-db:
